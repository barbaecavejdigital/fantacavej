<html lang="it">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background-start-rgb: 248, 248, 248; /* Lighter Gray */
            --background-end-rgb: 242, 242, 247;   /* Apple-like System Gray 6 */
            color-scheme: light;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: rgb(var(--background-end-rgb));
            background-image: none; /* Removed gradient for a flatter, more modern look */
            min-height: 100vh;
        }
        
        button, a, input, textarea, [role="button"] {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        
        .form-input {
             appearance: none;
             background-color: #fff;
             border: 1px solid rgb(209 213 219 / 0.7);
             border-radius: 0.625rem;
             padding: 0.875rem 1rem;
             font-size: 1rem;
             width: 100%;
             box-shadow: inset 0 1px 2px rgba(0,0,0,0.06);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.7);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        @keyframes modal-enter {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .animate-modal-enter {
            animation: modal-enter 0.25s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes modal-exit {
            from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
        }
        .animate-modal-exit {
            animation: modal-exit 0.2s cubic-bezier(0.5, 0, 0.75, 0) forwards;
        }

        @keyframes toast-enter {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-toast-enter {
            animation: toast-enter 0.35s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        @keyframes fade-in {
             from { opacity: 0; }
             to { opacity: 1; }
        }
        
        @keyframes fade-in-slide-up {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-slide-up {
            animation: fade-in-slide-up 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        @keyframes tab-content-enter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-tab-content-enter {
            animation: tab-content-enter 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        .animate-fade-in {
             animation: fade-in 0.4s ease-out forwards;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
